<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed - AnonMind</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .feed-page {
            padding: 2rem 1rem;
            min-height: calc(100vh - 64px);
        }

        .feed-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .feed-description {
            color: var(--muted-foreground);
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="home.html" class="logo">
                <div class="logo-icon">A</div>
                <span>AnonMind</span>
            </a>
            <div class="nav-items">
                <a href="home.html" class="nav-btn">Home</a>
                <a href="feed.html" class="nav-btn active">Feed</a>
                <a href="share.html" class="nav-btn">Share</a>
                <a href="profile.html" class="nav-btn">Profile</a>
                <a href="about.html" class="nav-btn">About</a>
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
                    <svg class="icon sun-icon" style="display: none;" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                    <svg class="icon moon-icon" viewBox="0 0 24 24">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="feed-page">
            <div class="container">
                <div class="feed-header">
                    <h1>Community Thoughts</h1>
                    <p class="feed-description">
                        Read what others are sharing. You're not alone in your journey.
                    </p>
                </div>
                <div class="thought-grid" id="feedGrid">
                    <!-- Thought cards will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>AnonMind © 2025 · Share Freely, Feel Light</p>
            <p>A safe space for authentic self-expression</p>
        </div>
    </footer>

    
</body>
</html>
